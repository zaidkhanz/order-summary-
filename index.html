<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/response.css">

<body>
    <div class="container">
        <main>
            <div class="img">
                <img src="/images/illustration-hero.svg" alt="">
            </div>
            <div class="heading">
                <h1>Order Summary</h1>
            </div>
            <div class="item">
                <p class="sub-item">You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere youlike!
                </p>
            </div>
            <div class="item2">
                <div class="sub-item1">
                    <img src="/icon-music.svg" alt="">
                </div>
                <div class="sub-item2">
                    <h3>Annual Plan</h3>
                </div>
                <div class="sub-item3">
                    <p>$59.99/year</p>
                </div>
                <div class="sub-item4"><a href="#">Change</a></div>
            </div>
            <div class="item3">
                <div class="pay">
                    <p class="pay-item"><a href="#">Proceed to Payment</a></p>
                </div>
                <div class="cancel">
                    <a href="#" class="cancel-item">Cancel Order</a>
                </div>
            </div>

        </main>
    </div>


</body>

</html>
